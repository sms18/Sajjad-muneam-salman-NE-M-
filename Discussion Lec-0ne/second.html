

<!--   Emoji is characters from the UTF-8 alphabet, the <meta charset="UTF-8"> element defines the 
character set. The characters A, B, and C, are displayed by the numbers 65, 66, and 67.
To let the browser understand that you are displaying a character, you must start the entity number with 
&# and end it with; (semicolon -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Emoji</title>
</head>
<body>
<ol>
<li  style='font-size:100px;'>
 &#127804;   
</li>
<li>&#128187;</li>
<li> &#128075;</li>
<li>&#128075;</li>
<li>&#9749;</li>
</ol>

</body>
</html>
